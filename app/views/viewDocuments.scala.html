@(queryId: String)

@defining(models.Document.listDocumentsByQueryId(queryId)) { documents =>
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<ul>
    @documents.map { document =>
    <li><a href="@routes.Application.viewDocument(document.id.toString)">@document.key &nbsp; @document.description </a></li>
    }
</ul>

</body>
</html>
}
