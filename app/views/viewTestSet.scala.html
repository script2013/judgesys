@(viewData: ViewTestData)

@mainlayout(viewData.user.name) {

@defining(models.Query.listQueriesByTestSetId(viewData.testSet.id.toString)) { queries =>

@viewData.testSet.description

<table class="table table-hover">
    <thead>
    <tr>
        <th>Question Names</th>
    </tr>
    </thead>
    <tbody>
    @queries.map { query =>
    <tr><td><a href="@routes.Application.viewDocuments(query.id.toString)">@query.description</a></td></tr>
    }
    </tbody>
</table>
}

}
